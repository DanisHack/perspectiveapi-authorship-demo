<!doctype html>
<html>
  <head>
    <title>Perspective Authorship Demo Using Angular elements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Roboto+Mono:300,400,500|Roboto+Slab|Source+Serif+Pro" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <div class="demoContainer">

      <div class="titleContainer">
        <div class="demoTitle" tabindex=0>Perspective Experiment</div>
        <div class="demoSubtitle" tabindex=0>
          An experiment that scores the toxicity of your comment while you write.
          Tap the dot to toggle seeing your score.
        </div>
      </div>

      <div class="divider"></div>

      <div class="checkerContainer">
        <div>
          <convai-checker input-id="checkerTextarea" demo-settings-json='{
            "configuration":"default",
            "gradientColors":["#25C1F9","#7C4DFF","#D400F9"],
            "showPercentage":true,
            "showMoreInfoLink":true,
            "feedbackText":["Please review before posting.","Please review before posting.","Please review before posting."],
            "scoreThresholds":[0.5,0.5,0.75],
            "useGapi":false,
            "usePluginEndpoint":true,
            "apiKey":"",
            "hideLoadingIconAfterLoad":false,
            "hideLoadingIconForScoresBelowMinThreshold":false,
            "userFeedbackPromptText":"Seem wrong?",
            "alwaysHideLoadingIcon":false,
            "loadingIconStyle":"emoji"
          }'>
          </convai-checker>
        </div>
        <textarea class="checkerInputBox"
                  id="checkerTextarea"
                  placeholder="type something here and see how the dot above reacts."
                  role="textbox"
                  aria-multiline="true"></textarea>
      </div>

    </div>
  </body>
</html>
